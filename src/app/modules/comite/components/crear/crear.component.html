<div>
  <form [formGroup]="formGroup"  (ngSubmit)="onSubmit()">

    <mat-form-field>
        <mat-label>RUT</mat-label>
        <input matInput type="text" formControlName="rut" placeholder="Rut" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Razon</mat-label>
      <input matInput type="text" formControlName="razon" placeholder="Razon" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input matInput type="text" formControlName="direccion" placeholder="Direccion" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <input matInput type="text" formControlName="comuna" placeholder="Comuna" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" placeholder="Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select formControlName="usuario_id">
        <mat-option  *ngFor="let item of usuarios" [value]="item.id" >
          {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="this.formGroup.invalid" (click)="crearComite(formGroup.value)" >Crear</button>
  </form>
</div>
