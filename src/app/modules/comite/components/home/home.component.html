<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle (change)="cambiarEstadoComite($event, element)"
          class="example-margin"
          [color]="color"
          [checked]="element.estado==checked"
          [disabled]="disabled">
        Desliza!
      </mat-slide-toggle>
    </td>
  </ng-container>
  <!-- RUT Column -->
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> RUT </th>
    <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
  </ng-container>

  <!-- Raz贸n Column -->
  <ng-container matColumnDef="razon">
    <th mat-header-cell *matHeaderCellDef> Raz贸n </th>
    <td mat-cell *matCellDef="let element"> {{element.razon}} </td>
  </ng-container>

  <!-- Direcci贸n Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direcci贸n </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <!-- Comuna Column -->
  <ng-container matColumnDef="comuna">
    <th mat-header-cell *matHeaderCellDef> Comuna </th>
    <td mat-cell *matCellDef="let element"> {{element.comuna}} </td>
  </ng-container>

  <!-- Fecha Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
  </ng-container>


  <!-- Botones Column -->
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editarComite(element)">
        <mat-icon>editar</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab (click)="agregarComite()">
  <mat-icon>Agregar</mat-icon>
</button>
