<div>
  <form [formGroup]="formGroup"  (ngSubmit)="onSubmit()">

    <mat-form-field>
        <mat-label>RUT</mat-label>
        <input matInput type="text" formControlName="rut" placeholder="Rut" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>nombre</mat-label>
      <input matInput type="text" formControlName="nombre" placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input matInput type="text" formControlName="direccion" placeholder="Direccion" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <input matInput type="text" formControlName="comuna" placeholder="Comuna" />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Select</mat-label>
      <mat-select formControlName="comite">
        <mat-option  *ngFor="let item of comites" [value]="item.id">
          {{item.razon}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="this.formGroup.invalid" (click)="crearSocio(formGroup.value)" >Crear</button>
  </form>
</div>
